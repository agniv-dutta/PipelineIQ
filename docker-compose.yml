version: '3.8'

services:
  backend:
    build: ./backend
    environment:
      DATABASE_URL: sqlite:///./pipelineiq.db
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev
